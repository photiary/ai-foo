spring.application.name=ai-food

# Spring AI OpenAI configuration (LM Studio - OpenAI compatible)
spring.ai.openai.api-key=${OPENAI_API_KEY:dummy}
# Set your local LM Studio model here
# gpt-5, gpt-4.1-nano, gpt-4o, gpt-image-1, local-model
spring.ai.openai.chat.options.model=${OPENAI_MODEL:local-model}
spring.ai.openai.chat.options.temperature=1.0
# LM Studio default base URL (it appends /v1 internally)
spring.ai.openai.base-url=${OPENAI_BASE_URL:http://localhost:1234}

# HTTP client timeouts for upstream OpenAI-compatible server (LM Studio)
# Connect timeout in milliseconds (default 5s)
openai.http.connect-timeout-ms=${OPENAI_CONNECT_TIMEOUT_MS:5000}
# Read/response timeout in milliseconds (default 300s = 5 minutes)
openai.http.read-timeout-ms=${OPENAI_READ_TIMEOUT_MS:300000}

# OpenAI HTTP detailed logging
openai.http.logging.enabled=${OPENAI_HTTP_LOGGING_ENABLED:true}
openai.http.logging.max-body-bytes=${OPENAI_HTTP_LOGGING_MAX_BODY_BYTES:4096}

# Multipart upload limits (increase from default 1MB to 10MB)
spring.servlet.multipart.max-file-size=${MULTIPART_MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MULTIPART_MAX_REQUEST_SIZE:10MB}

# JPA Configuration
spring.datasource.url=jdbc:postgresql://localhost:59461/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json