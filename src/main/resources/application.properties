spring.application.name=ai-food

# Spring AI OpenAI configuration (LM Studio - OpenAI compatible)
spring.ai.openai.api-key=${OPENAI_API_KEY:dummy}
# Set your local LM Studio model here
spring.ai.openai.chat.options.model=${OPENAI_MODEL:local-model}
# LM Studio default base URL (it appends /v1 internally)
spring.ai.openai.base-url=${OPENAI_BASE_URL:http://localhost:1234}

# HTTP client timeouts for upstream OpenAI-compatible server (LM Studio)
# Connect timeout in milliseconds (default 10s)
openai.http.connect-timeout-ms=${OPENAI_CONNECT_TIMEOUT_MS:10000}
# Read/response timeout in milliseconds (default 300s = 5 minutes)
openai.http.read-timeout-ms=${OPENAI_READ_TIMEOUT_MS:300000}

# OpenAI HTTP detailed logging
openai.http.logging.enabled=${OPENAI_HTTP_LOGGING_ENABLED:true}
openai.http.logging.max-body-bytes=${OPENAI_HTTP_LOGGING_MAX_BODY_BYTES:4096}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json